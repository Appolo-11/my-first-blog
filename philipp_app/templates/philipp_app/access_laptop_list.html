{% extends 'philipp_app/base.html' %}
{% block content %}
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
	</div>
<p><b>Access Table</b></p>
<table class="container">
<tr><th>Name</th><th>Last name</th><th>Card number</th><th>Laptop number</th><th>Laptop status</th></tr> <!--ряд с ячейками заголовков-->
{% for user in users %}
	<tr><td>{{ user.name }}</td><td>{{ user.last_name }}</td><td>{{ user.card_number }}</td><td>{{ user.laptop_number }}</td><td>{{ user.laptop_status }}</td></tr>
{% endfor %}
</table>

{% endblock %}
